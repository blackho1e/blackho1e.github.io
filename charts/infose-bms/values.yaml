# Default values for infose-bms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/info21c-net/infose-bms/cloudbms
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

argocd:
  enabled: false
  slack:
    message:
      success: "`infose-bms` 프로그램 배포에 성공 하였습니다."
      failure: "`infose-bms` 프로그램 배포중 문제가 발생했습니다."
  source:
    path: k8s
    repository: https://github.com/dev-djcp/infose-bms.git

web:
  service:
    type: ClusterIP
    port: 8080
    nodePort: 8080

admin:
  service:
    type: ClusterIP
    port: 8081
    nodePort: 8081

ingress:
  enabled: true
  class: "nginx" # nginx, kong, traefik
  path: /
  hosts:
    web: cloudbms.infose.kro.kr
    admin: cloudbms2.infose.kro.kr
  tls:
  - secretName: cloudbms.infose.kro.kr-tls
    hosts:
      - cloudbms.infose.kro.kr
      - cloudbms2.infose.kro.kr
  
clusterIssuer:
  spec:
    acme:
      email: blackdole@naver.com

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
