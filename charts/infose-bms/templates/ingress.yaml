{{- if .Values.ingress.enabled -}}
{{- $fullName := include "infose-bms.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "infose-bms.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: {{ $fullName }}
    kubernetes.io/ingress.class: "{{ .Values.ingress.class }}"
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.hosts.web }}
    http:
      paths:
        - path: {{ $ingressPath }}
          backend:
            serviceName: {{ $fullName }}-web
            servicePort: {{ .Values.web.service.nodePort }}
  - host: {{ .Values.ingress.hosts.admin }}
    http:
      paths:
        - path: {{ $ingressPath }}
          backend:
            serviceName: {{ $fullName }}-admin
            servicePort: {{ .Values.admin.service.nodePort }}
{{- end -}}
